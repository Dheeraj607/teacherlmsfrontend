version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Optimized install for Amplify"
        - export NODE_OPTIONS="--max-old-space-size=4096"
        - npm install --legacy-peer-deps --no-audit --no-fund
    build:
      commands:
        - echo "Building Next.js app"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
