version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Setting Node memory to 8192 MB"
        - export NODE_OPTIONS="--max-old-space-size=8192"
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - echo "Building Next.js app"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
